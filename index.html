<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>GeoGebra Playground</title>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body style="">
        <p class="display-2 text-center mt-5">Puzzle-Trainer</p>
        <div class="container h-100">  
            <div class="row row-cols-3 h-25">
                <div class="col mt-5">
                    <button type="button" class="btn btn-outline-dark h-100 w-100 rounded-0 my-2" style="font-size:40px" onclick="openWaitingRoom(5)">Klasse 5</button>
                </div>
                <div class="col mt-5"> 
                    <button type="button" class="btn btn-outline-dark h-100 w-100 rounded-0 my-2" style="font-size:40px" onclick="openWaitingRoom(6)">Klasse 6</button>
                </div>
                <div class="col mt-5">         
                    <button type="button" class="btn btn-outline-dark h-100 w-100 rounded-0 my-2" style="font-size:40px" onclick="openWaitingRoom(7)">Klasse 7</button>
                </div>
                <div class="col mt-5">         
                    <button type="button" class="btn btn-outline-dark h-100 w-100 rounded-0 my-2" style="font-size:40px" onclick="openWaitingRoom(8)">Klasse 8</button>
                </div>
            </div>
        </div>
        <div id="puzzleGenerator-container" class="position-absolute bottom-0 end-0">
            <button type="button" class="btn border border-dark rounded-0 pt-3" onclick="openPuzzleGenerator()">
            <span class="material-symbols-outlined" style="font-size:60px">
                construction
            </span>
        </button>
        </div>
        <script charset="utf-8">
            function openWaitingRoom(whichClass){
                var schoolClass="class"+whichClass
                var url = "main/waitingRoom/waitingRoom.html"
                localStorage.setItem('schoolClass',schoolClass)
                window.location.href=url
            }

            function openPuzzleGenerator(){
                    var url = "/puzzleGenerator/puzzleGenerator.html"
                    window.location.href=url
            }
        </script>
    </body>
</html>
