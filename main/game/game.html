<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Puzzle-Trainer</title>
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script src="https://www.geogebra.org/apps/deployggb.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script charset="utf-8" src="./lib/node_modules/mathquill/build/mathquill.js"></script>
        <link rel="stylesheet" href="./lib/node_modules/mathquill/build/mathquill.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.css" integrity="sha384-3UiQGuEI4TTMaFmGIZumfRPtfKQ3trwQE2JgosJxCnGmQpL/lJdjpcHkaaFwHlcI" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.js" integrity="sha384-G0zcxDFp5LWZtDuRMnBkk3EphCK1lhEf4UEyEM693ka574TZGwo4IWwS6QLzM/2t" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script> 
        <script charset="utf-8" src="./lib/node_modules/mathjs/lib/browser/math.js"></script>
        <script charset="utf-8" src="./lib/node_modules/nerdamer/nerdamer.core.js"></script>
        <script charset="utf-8" src="./lib/node_modules/fraction.js/fraction.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" /> 
    </head>
    <body>
        <div id="game-room" class="container-fluid">
            <div class="row mt-3 mx-0">

                <div id="left" class="col-8 my-2 ms-2">

                    <div id="left-start" class="border border-dark d-flex flex-column justify-content-center">  
                        <button id="start-button" type="button" class="btn btn-light w-100 h-100 border-0 rounded-0 d-flex flex-column justify-content-center" style="font-size:100px">
                            <span class="material-symbols-outlined align-self-center" style="font-size:100px">
                                swords
                            </span>
                            <span class="align-self-center">Start</span>
                        </button>
                    </div>
                    <div id="left-wait" class="border border-dark d-flex flex-column justify-content-center d-none">  
                        <div class="spinner-border align-self-center" style="width: 5rem; height: 5rem;" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span class="align-self-center mt-5" style="font-size:40px">Warten...</span>
                    </div>
                    <div id="left-countdown" class="border border-dark d-flex flex-column justify-content-center d-none">  
                        <span class="align-self-center mt-5" style="font-size:40px">Spiel startet in</span>
                        <span id="left-countdown-timer" class="align-self-center mt-5" style="font-size:40px"></span>
                    </div>


                    <div id="ggb" class="d-flex justify-content-center border border-dark position-relative d-none">
                        <div id="applet_container" style=""></div>
                        <button id="geo" type="button" class="btn rounded-0 position-absolute" style="top:65px;left:5px">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-rulers" viewBox="0 0 16 16">
                            <path d="M1 0a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h5v-1H2v-1h4v-1H4v-1h2v-1H2v-1h4V9H4V8h2V7H2V6h4V2h1v4h1V4h1v2h1V2h1v4h1V4h1v2h1V2h1v4h1V1a1 1 0 0 0-1-1H1z"/>
                            </svg>
                        </button>
                        <div id="ggb-problem-area" class="position-absolute bottom-0 center-0 bg-white border border-dark border-bottom-0 d-flex justify-content-center rounded-top-4" style="width:50%; height:15%">
                            <!--<span id="ggb-problem-template" class="input align-self-center" style="font-size:50px">test</span>-->
                        </div>
                    </div>
                    <div id="algebra" class="d-flex justify-content-center border border-dark p-2 d-none">
                        <div id="algebra-problem-area" class="d-flex flex-column justify-content-center"> 
                            <!--<div id="algebra-problem-area-flex" class="d-flex justify-content-center d-none">-->
                                <!--</div>-->
                            <!--<span id="algebra-problem-template" class="input align-self-center d-none" style="font-size:100px"></span>-->
                        </div>
                    </div>

                    <div id="left-end" class="border border-dark d-none">
                        <div class="row row-cols-2 h-100 g-0">
                            <div class="col">
                                <button id="replay-button" type="button" class="btn btn-light w-100 h-100 border border-dark border-start-0 border-top-0 rounded-0 d-flex flex-column justify-content-center" style="font-size:100px">
                                    <span id="replay-button-symbol" class="material-symbols-outlined align-self-center" style="font-size:80px">
                                        replay
                                    </span>
                                    <div id="replayButtonSpinner" class="spinner-grow align-self-center d-none" style="width: 5rem; height: 5rem;" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <span class="align-self-center" style="font-size:50px">Start</span>
                                </button>
                            </div>
                            <div class="col">
                                <button id="waitingRoom-button" type="button" class="btn btn-light w-100 h-100 border border-dark border-start-0 border-top-0 border-end-0 rounded-0 d-flex flex-column justify-content-center" style="font-size:100px">
                                    <span class="material-symbols-outlined align-self-center" style="font-size:80px">
                                        settings
                                    </span>
                                    <span class="align-self-center" style="font-size:50px">Neu</span>
                                </button>
                            </div>
                            <div class="col">
                                <button id="analyse-button" type="button" class="btn btn-light w-100 h-100 border border-dark border-start-0 border-bottom-0 border-top-0 rounded-0 d-flex flex-column justify-content-center" style="font-size:100px">
                                    <span class="material-symbols-outlined align-self-center" style="font-size:80px">
                                        check_circle
                                    </span>
                                    <span class="align-self-center" style="font-size:50px">Analyse</span>
                                </button>
                            </div>
                            <div class="col">
                                <button id="bestenliste-button" type="button" class="btn btn-light w-100 h-100 border-0 rounded-0 d-flex flex-column justify-content-center" style="font-size:100px">
                                    <span class="material-symbols-outlined align-self-center" style="font-size:80px">
                                        lists
                                    </span>
                                    <span class="align-self-center" style="font-size:50px">Bestenliste</span>
                                </button>
                            </div>
                        </div> 
                    </div>
                </div>

                <div id="right" class="col my-2 me-2 d-flex flex-column">
                    <div id="right-top" class="d-flex flex-column border border-dark">  
                        <div id="control-bar" class="btn-group" role="group" aria-label="Basic example">
                            <button id="control-bar-button-left" type="button" class="btn btn-outline-dark rounded-0 border-start-0 border-top-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-double-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                                <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                                </svg>
                            </button>

                            <button id="control-bar-aufgabe" type="button" class="btn border border-dark w-100 border-top-0 d-none">Aufgabe</button>
                            <button id="control-bar-history" type="button" class="btn border border-dark w-100 border-top-0 d-none">Ãœbersicht</button>
                            <button id="control-bar-bestenliste" type="button" class="btn border border-dark w-100 border-top-0 d-none">Bestenliste</button>
                            <button id="control-bar-points" type="button" class="btn border border-dark w-100 border-top-0 d-none">Punkte</button>
                            <button id="control-bar-time" type="button" class="btn border border-dark w-100 border-top-0 d-none">Zeit</button>
                            <button id="control-bar-ranking" type="button" class="btn border border-dark w-100 border-top-0 d-none">Platzierung</button>
                            <button id="control-bar-newGame" type="button" class="btn border border-dark w-100 border-top-0 d-none">Neustart</button>

                            <button id="control-bar-button-right" type="button" class="btn btn-outline-dark rounded-0 border-end-0 border-top-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-double-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"/>
                                <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"/>
                                </svg>
                            </button>
                        </div>
                        <div id="control-bar-time-container" class="d-flex flex-column justify-content-center h-100 text-center d-none">
                            <span id="timer" class="align-self-center" style="font-size:70px"></span>
                        </div>
                        <div id="control-bar-history-container" class="m-4 overflow-auto d-none">
                            <div id="history" class="">
                                <div id="historyButtons" class="d-flex align-content-start flex-wrap justify-content-start" role="group" aria-label="Basic example">
                                    <!--<button id="button-template" type="button" class="btn btn-light border border-dark rounded-0 m-1">0</button> -->
                                </div>
                            </div>
                        </div>
                        <div id="control-bar-aufgabe-container" class="d-none d-flex justify-content-center h-100">
                            <span id="question-text" class="align-self-center m-2 text-center" style="font-size:40px"></span>
                        </div>
                        <div id="control-bar-bestenliste-container" class="d-none">

                        </div>

                        <div id="control-bar-newGame-container" class="d-none h-100">
                            <button id="right-replay-button" type="button" class="btn btn-light rounded-0 w-100 h-100">
                                <span class="material-symbols-outlined align-self-center" style="font-size:60px">
                                    replay
                                </span>
                            </button>
                        </div>

                        <div id="control-bar-points-container" class="d-none d-flex justify-content-center h-100">
                            <span id="control-bar-user-points" class="align-self-center" style="font-size:100px"></span>
                        </div>

                        <div id="control-bar-ranking-container" class="d-none">
                            <table class="table">
                                <thread>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Punkte</th>
                                </tr>
                                </thread>
                            </table>
                        </div>
                    </div>


                    <div id="right-middle" class="d-flex flex-column justify-content-start overflow-auto mt-4">
                        <div id="user-points" class="d-flex flex-column align-items-center">
                            <div id="user-points-bar-template" class="progress w-100 border border-success border-3 rounded-0 mb-3 d-none d-flex justify-content-between" role="progressbar" style="height: 50px">
                                <div id="user-points-bar-progress" class="progress-bar bg-success overflow-visible" style="width: 0%; font-size:20px; color:black"><span id="user-points-bar-name" class="ms-2"></span></div>
                                <div id="user-points-bar-container" class="align-self-center text-center border border-success border-top-0 border-bottom-0 border-end-0 border-3 h-100 my-auto d-flex justify-content-center" style="width:20%"><span id="user-points-bar-points" class="align-self-center" style="font-size:30px"></span></div>
                            </div> 
                        </div>
                        <div id="time-container-2" class="border border-dark d-none h-100 d-flex justify-content-center">
                            <span id="timer-2" class="align-self-center" style="font-size:70px"></span>
                        </div>
                        <div id="points-container-2" class="d-none d-flex justify-content-center h-100 border border-dark">
                            <span id="user-points-2" class="align-self-center" style="font-size:100px"></span>
                        </div>
                    </div>

                    <div id="right-bottom" class="d-none mt-4">
                        <div id="history-container-2" class="border border-dark h-100">
                            <div id="historyButtons-2" class="d-flex align-content-start flex-wrap justify-content-start m-4" role="group" aria-label="Basic example">
                                <!--<button id="button-template" type="button" class="btn btn-light border border-dark rounded-0 m-1">0</button> -->
                            </div>
                        </div> 
                    </div>

                    <div id="right-end" class="border border-dark h-100 d-flex flex-column mt-4 d-none">
                        <button id="right-replay-button" type="button" class="btn btn-light border border-dark border-start-0 border-end-0 border-top-0 rounded-0 flex-fill">
                            <span class="material-symbols-outlined align-self-center" style="font-size:40px">
                                replay
                            </span>
                        </button>
                        <button id="right-newGame-button" type="button" class="btn btn-light border border-dark border-start-0 border-end-0 border-top-0 rounded-0 flex-fill">
                            <span class="material-symbols-outlined align-self-center" style="font-size:40px">
                                settings
                            </span>
                        </button>
                        <button id="right-analyse-button" type="button" class="btn btn-light border border-dark border-start-0 border-end-0 border-top-0 rounded-0 flex-fill">
                            <span class="material-symbols-outlined align-self-center" style="font-size:40px">
                                check_circle
                            </span>
                        </button>
                        <button id="right-bestenliste-button" type="button" class="btn btn-light border border-dark border-start-0 border-end-0 border-top-0 border-bottom-0 rounded-0 flex-fill">
                            <span class="material-symbols-outlined align-self-center" style="font-size:40px">
                                lists
                            </span>
                        </button>
                    </div>

                </div>
            </div>
            <script type="module" charset="utf-8" src="./main/style.js"></script>
            <script type="module" charset="utf-8" src="./main/game/gameStyle.js"></script>
            <script type="module" charset="utf-8" src="./main/game/start.js"></script>
            <script type="module" charset="utf-8" src="./main/game/wait.js"></script>
            <script type="module" charset="utf-8" src="./main/game/game.js"></script>
            <script type="module" charset="utf-8" src="./main/game/end.js"></script>
            <script type="module" charset="utf-8" src="./main/db.js"></script>
            <script type="module" charset="utf-8" src="./main/helper.js"></script>
            <script type="module" charset="utf-8" src="./main/parameters.js"></script>
            <script type="module" charset="utf-8" src="./puzzleGenerator/calc/calcDisplay.js"></script>
            <script type="module" charset="utf-8" src="./puzzleGenerator/calc/calcGenerator.js"></script>
        </body>
    </html>
